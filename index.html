<!DOCTYPE html>
<html>
  <head>
    <title>Scientist Cat</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/7017/7017084.png"
      type="image/png"
    />
  </head>
  <body>
    <h2>Кот Ученый</h2>
    <img
      src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F5bd50942-2151-45d0-bf10-884c9ede5790%2FUntitled.png?table=block&id=3c9c307e-fcd0-4857-99d7-4f95fb5d9e96&spaceId=f098cfa4-dc31-41b0-a467-db910d3cff90&width=1580&userId=&cache=v2"
      width="300"
      height="300"
      alt="Кот Ученый"
    />
    <p style="font-size: 25px">
      У лукоморья <span style="color: green">дуб зелёный</span> ; <br />
      <span style="color: brown">Златая цепь</span> на дубе том:
      <br />
      И днём и ночью <b>кот учёный</b> <br />
      Всё ходит по цепи кругом;<br />
      Идёт <i>направо</i> — песнь заводит, <br />
      <i>Налево</i> — сказку говорит.
    </p>
    <div>
      <a
        href="https://www.culture.ru/poems/4447/u-lukomorya-dub-zelyonyi-otryvok-iz-poemy-ruslan-i-lyudmila"
        >Источник
      </a>
    </div>
  </body>
</html>
